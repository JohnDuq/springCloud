# Comando para definir la ubicacion del servidor de registro eureka
eureka.client.service-url.defaultZone=http://eureka-server-container:8761/eureka

# listado de 'serverTimezone' en la ruta https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
spring.datasource.url=jdbc:mysql://mysql-db-container:3306/db_springboot_cloud?serverTimezone=America/Bogota
spring.datasource.username=root
spring.datasource.password=12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
# Configuración para eliminación-creación de tablas en db
spring.jpa.hibernate.ddl-auto=create-drop
# Configuración de logs para hibernate
logging.level.org.hibernate.SQL=debug
# Evita la generación de un error no bloqueante con la BD
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Ruta del servidor Zipkin, Default http://localhost:9411
spring.zipkin.base-url=http://zipkin-server-container:9411
# Probabilidad de envío de traza (logs) 1.0 = 100%, Default 0.1 = 10%
spring.sleuth.sampler.probability=1.0
# Configuración de traza enviada a rabbit
spring.zipkin.sender.type=rabbit